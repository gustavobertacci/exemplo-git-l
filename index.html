<!-- Comentario em html é assim -->
<Doctype html> <!-- Isso é um DTD e é do tipo HTML5 -->
<!-- Um DTD é um Document Type Definition, ele serve para dizer ao navegador/browser qual é a versão do html está sendo carregada -->

<html lang="pt-br">
	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<tittle>Exemplo de HTML</tittle
	</head>
	<body>
	<h1>Olá mundo!!</h1>
	<h2>Olá mundo!!</h2>
	<h3>Olá mundo!!</h3> 
	<h4>Olá mundo!!</h4>
	<h5>Olá mundo!!</h5>
	<h6>Olá mundo!!</h6>

	
	</body>
</html>
